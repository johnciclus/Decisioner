<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-form/iron-form.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">

<div class="col-sm-4 text-right">
    <g:render template="/widgets/label" model="[id: id, label: label, widgetClass: 'control-label']"/>
</div>

<div class="col-sm-8">
    <g:render template="/widgets/category" model="[id: id, data: data, header: header, selectType: selectType, required: required]"/>
</div>

<dom-module id="evaluation-filter">
    <template>
        <style is="custom-style">
            #container {
                display: flex;
            }
            paper-button {
                font-family: 'Roboto', 'Noto', sans-serif;
                font-weight: normal;
                font-size: 14px;
                -webkit-font-smoothing: antialiased;
            }
            paper-button.pink {
                color: var(--paper-pink-a200);
                --paper-button-ink-color: var(--paper-pink-a200);
            }
            paper-button.pink:hover {
                background-color: var(--paper-pink-100);
            }
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }
            paper-button.indigo:hover {
                background-color: var(--paper-indigo-400);
            }
            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }
            paper-button.green[active] {
                background-color: var(--paper-red-500);
            }
            paper-button.disabled {
                color: white;
            }


            paper-checkbox {
                font-family: 'Roboto', sans-serif;
                margin: 24px;
            }

            paper-checkbox:first-child {
                --primary-color: #ff5722;
            }

            paper-checkbox.styled {
                align-self: center;
                border: 1px solid var(--paper-green-200);
                padding: 8px 16px;
                --paper-checkbox-checked-color: var(--paper-green-500);
                --paper-checkbox-checked-ink-color: var(--paper-green-500);
                --paper-checkbox-unchecked-color: var(--paper-green-900);
                --paper-checkbox-unchecked-ink-color: var(--paper-green-900);
                --paper-checkbox-label-color: var(--paper-green-500);
                --paper-checkbox-label-spacing: 0;
                --paper-checkbox-margin: 8px 16px 8px 0;
                --paper-checkbox-vertical-align: top;
            }

            paper-checkbox .subtitle {
                display: block;
                font-size: 0.8em;
                margin-top: 2px;
                max-width: 150px;
            }
        </style>
        <div>
            <form is="iron-form" id="form333" method="get" action="/admin/testt">
                <paper-input name="name" label="name"></paper-input>
                <paper-button raised class="indigo" onclick="subForm()">Submit</paper-button>
            </form>


            <p>Test ..</p>
            <form  id="form12" method="get" action="/admin/testt">
                <paper-checkbox checked>Checked</paper-checkbox>
                <paper-checkbox class="styled">
                    Checkbox
                    <span class="subtitle">
                   With a longer label
                   </span>
                </paper-checkbox>
                <paper-checkbox disabled>Disabled</paper-checkbox>

                <paper-radio-group selected="small">
                    <paper-radio-button name="small">Small
                        <span class="subtitle">
                   With a longer label
                   </span></paper-radio-button>
                    <paper-radio-button name="medium">Medium</paper-radio-button>
                    <paper-radio-button name="large">Large</paper-radio-button>
                </paper-radio-group>

                <paper-radio-button></paper-radio-button>
                <paper-radio-button>Item label</paper-radio-button>

                <paper-input name="fname" label="First name"></paper-input>
                <paper-input name="lname" label="First name"></paper-input>

                <paper-button raised class="indigo" onclick="submitForm()">Submit</paper-button>
            </form>
        </div>

    </template> 
    <script>
        'use strict';
        function subForm() {
            document.getElementById('form333').submit();
        }
        function submitForm() {
            document.getElementById('form12').submit();
        }

            matrix_quadrant: {pt: "Quadrante", en: "Quadrant"},
            matrix_recommendation: {pt: "Recomendação", en: "Recommendation"}};

            }
        });
    </script>
</dom-module>
